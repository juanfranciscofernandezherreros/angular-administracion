<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <div class="card-title">Estás editando el artículo #{{article.id}}</div>
      <form [formGroup]="updateArticle" (ngSubmit)="submit()">             
        <div class="form-group">
          <label for="exampleFormControlFile1">Name</label>
          <input type="text" formControlName="title" class="form-control" [(ngModel)]="article.title">
        </div>
        <div class="form-group">
          <label for="input-1">SLUG</label>
          <input type="text" formControlName="slug" class="form-control" [(ngModel)]="article.slug">
         </div> 
        <div class="form-group">
          <label for="input-1">Username</label>
          <input type="text" formControlName="username" class="form-control" id="input-1" [(ngModel)]="article.user.username">
         </div>
         <div class="form-group">
          <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
          <div class="img-space">  
              <ng-container *ngIf="isImageSaved; else elseTemplate">
                  <img [src]="cardImageBase64" />
              </ng-container>
              <ng-template #elseTemplate>
                  <img [src]="article.mainImage"  class="img-responsive">
              </ng-template>
          </div>
         </div>
         <div class="form-group">
          <label for="input-1">Fecha de creacion</label>
          <input type="text" formControlName="createdDate" class="form-control" id="input-1" [(ngModel)]="article.createdDate">
         </div>
       <div class="form-group">
        <label for="input-1">Language</label>
        <input type="text" formControlName="language" class="form-control" [(ngModel)]="article.language">
       </div>        
       <div class="form-group">
        <label for="input-1">Categorias</label>
        <div *ngFor="let category of list; let num = index">
          <div *ngIf="category.hasCategory === true">
            <input type="checkbox" [value]="category.categoryId" (change)="onCheckboxChange($event,category.id)" checked/>{{category.name}}
          </div>
          <div *ngIf="category.hasCategory === false">
            <input type="checkbox" [value]="category.categoryId" (change)="onCheckboxChange($event,category.id)"/>{{category.name}}
          </div>                    
        </div> 
               
      </div>
       <div class="form-group">        
        <label for="exampleFormControlTextarea1">Descripcion</label>
        <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="article.description"></textarea>
      </div>   
       <div class="form-group">
        <label for="exampleFormControlTextarea1">CONTENIDO</label>
        <ckeditor  formControlName="content" [(ngModel)]="article.content" debounce="10000">
          <p>Hello <strong>world</strong></p>
          </ckeditor>
      </div>    
      <button [disabled]="loading" class="btn btn-primary">Update artículo</button>                                                 
     </form>  
    </div>    
</div>
</div>
