<div class="card bg-dark text-white">
  <div class="card-header">User registration</div>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.usernameOrEmail" name="usernameOrEmail">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='userLogin()'>Login</button>
        </div>
      </div>
    </form>

  </div>
</div>
