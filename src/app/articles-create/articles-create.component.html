<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
    <div class="card-title">Crear artículo</div>
    <hr>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>      
      <div class="form-group">
        <label for="exampleFormControlFile1">Titulo</label>
        <input type="text" name="titulo" [(ngModel)]="model.titulo" #titulo="ngModel" class="form-control" id="titulo">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Clave</label>
        <input type="text" name="clave" [(ngModel)]="model.clave" #clave="ngModel" class="form-control" id="clave">
      </div> 
    <div class="form-group">
      <label for="input-1">URL SEO</label>
      <input type="text" name="urlSeo" [(ngModel)]="model.urlSeo" #urlSeo="ngModel" class="form-control" id="input-1" >
     </div> 
     <div class="form-group">
      <label for="input-1">Username</label>
      <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" class="form-control" id="input-1">
     </div>
     <div class="form-group">
      <label for="input-1">Seleccionar idioma</label>      
    <select class="form-control" (change) = "changedata($event)">
      <option [(ngModel)]="model.languages" *ngFor="let option of model.languages.languages"> {{option.iso2}} </option>
  </select>
  <div class="form-group">
  <label for="input-1">Categorías</label>
  <div *ngFor="let data of categories let i=index">
    <label>
      <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event,data.categoryId)" />
      {{data.nameCategoryTranslated}}
    </label>
  </div>
  </div>
    </div>
     
     <div class="form-group">
      <label for="input-1">Imágen de portada</label>
      <p></p>
      <input type="file" (change)="handleUpload($event)">
      </div> 
       
    <div class="form-group">
      
      <label for="exampleFormControlTextarea1">Descripcion</label>
      <textarea name="descripcion1" [(ngModel)]="model.descripcion1" #descripcion1="ngModel" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">CONTENIDO</label>
      <ckeditor name="content" [(ngModel)]="model.content" #content="ngModel"></ckeditor>
    </div>     
    <button [disabled]="loading" class="btn btn-primary">Register</button>                                                 
   </form>
  </div>
  </div>
</div>
