<div class="col-lg-12">
    <div class="card">
      <div class="card-body">
      <div class="card-title">Crear artículo</div>
      <hr>
      <form [formGroup]="createArticle" (ngSubmit)="submit()">      
        <div class="form-group">
          <label for="exampleFormControlFile1">Titulo</label>
          <input type="text" formControlName="title" class="form-control" id="titulo">
        </div>
      <div class="form-group">
        <label for="input-1">SLUG</label>
        <input type="text" formControlName="slug" class="form-control" id="input-1" >
       </div> 
       <div class="form-group">
        <label for="input-1">Username</label>
        <input type="text" formControlName="username" class="form-control" id="input-1">
       </div>
       <div class="form-group">
        <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
        <div class="img-space">

            <ng-container *ngIf="isImageSaved; else elseTemplate">
                <img [src]="cardImageBase64" />
            </ng-container>
            <ng-template #elseTemplate>
                <img src="./../../assets/placeholder.png" class="img-responsive">
            </ng-template>

        </div>
       </div>
       <div class="form-group">
        <label for="input-1">Categories </label>
        <div *ngFor="let category of categories">        
          <label>
            <input type="checkbox" [value]="category" (change)="onCheck($event,category)" />
            {{category.name}}
          </label>
        </div>
       </div>
       <div class="form-group">
        <label for="input-1">Tags </label>
        <div *ngFor="let tag of tags">        
          <label>
            <input type="checkbox" [value]="tag" (change)="onCheckTag($event,tag)" />
            {{tag.name}}
          </label>
        </div>
       </div>       
       <div class="form-group">
        <label for="input-1">Language</label>
        <input type="text" formControlName="language" class="form-control" id="input-1">
       </div>                    
      <div class="form-group">
        
        <label for="exampleFormControlTextarea1">Descripcion</label>
        <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>           
      <div class="form-group">
        <label for="exampleFormControlTextarea1">CONTENIDO</label>
        <ckeditor formControlName="content" [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
      </div>     
      <button [disabled]="loading" class="btn btn-primary">Crear artículo</button>                                                 
     </form>
    </div>
    </div>
  </div>
