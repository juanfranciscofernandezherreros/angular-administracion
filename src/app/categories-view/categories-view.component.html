
   <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
      <div class="card-title">Ver categorias</div>
      <hr>
        <div class="form-group">
            <label>Name</label>
            <input [disabled]="true" type="text" id="category.name" [(ngModel)]="category.name" class="form-control">
        </div>
        <div class="form-group">
            <label>SLUG</label>
            <input [disabled]="true" type="text" id="category.slug" [(ngModel)]="category.name" class="form-control">
        </div>
        <div class="form-group">
            <label>Language</label>
            <input [disabled]="true" type="text" id="category.language" [(ngModel)]="category.name" class="form-control">
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">TÃ­tulo</th>
              <th scope="col">Operaciones</th>       
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let article of category.articles">
              <td>{{article.id}}</td>
              <td>{{article.title}}</td>   
              <td><a class="btn btn-danger" (click)="deleteArticleFromCategory(category.id , article.id)">Borrar</a></td>             
            </tr>  
          </tbody>
        </table>
    </div>
    
    </div>
    
  </div>
