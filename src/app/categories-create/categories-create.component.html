<div class="col-lg-12">
    <div class="card">
      <div class="card-body">
      <div class="card-title">Crear categoría</div>
      <hr>
      <form [formGroup]="createCategory" (ngSubmit)="submit()">      
        <div class="form-group">
          <label for="exampleFormControlFile1">Titulo</label>
          <input type="text" formControlName="name" class="form-control" >
        </div>
      <div class="form-group">
        <label for="input-1">SLUG</label>
        <input type="text" formControlName="slug" class="form-control" id="input-1" >
       </div>    
       <div class="form-group">
        <label for="input-1">Language</label>
        <input type="text" formControlName="language" class="form-control" id="input-1" >
       </div>     
      <button [disabled]="loading" class="btn btn-primary">Crear categoría</button>                                                 
     </form>
    </div>
    </div>
  </div>
