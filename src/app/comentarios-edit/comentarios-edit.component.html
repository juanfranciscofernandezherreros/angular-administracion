<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
    <div class="card-title">Editar comentario {{comentario.id}}</div>
    <hr>
    <form [formGroup]="updateComment" (ngSubmit)="submit()">  
      <div class="form-group">
        <label for="exampleFormControlFile1">ID del art√≠culo</label>
        <textarea class="form-control" formControlName="articleId" placeholder="articleId" cols="45" rows="4" name="articleId" [(ngModel)]="comentario.articleId"></textarea>
      </div>  
      <div class="form-group">
        <label for="input-1">Contenido</label>
        <textarea class="form-control" formControlName="contenido" placeholder="Comment" cols="45" rows="4" name="contenido" [(ngModel)]="comentario.contenido"></textarea>
    </div> 
      <div class="form-group">
        <label for="exampleFormControlFile1">Username</label>
        <input type="text" formControlName="username" class="form-control" id="name" [(ngModel)]="comentario.authorComment.username">
      </div>
    <div class="form-group">
      <label for="input-1">Email</label>
      <input type="text" formControlName="email" class="form-control" id="input-1" [(ngModel)]="comentario.authorComment.email">
     </div>             
    <button [disabled]="loading" class="btn btn-primary">Actualizar comentario</button>                                                 
   </form>
  </div>
  </div>
</div>
