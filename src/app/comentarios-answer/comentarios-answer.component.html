<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
    <div class="card-title">Respuesta al comentario {{comentario.id}} que pertenece al art√≠culo {{comentario.articleId}}</div>
    <hr>
    <form (ngSubmit)="onFormSubmitAnswer()" id="commentform" class="comment-form">
      <p class="comment-form-comment">
          <textarea class="form-control" id="comment" placeholder="Comment" cols="45" rows="4" name="contenido" [(ngModel)]="model.contenido"></textarea>
      </p>
      <p class="comment-form-author">
          <input class="form-control" id="author" placeholder="Name" type="text"  name="username" [(ngModel)]="model.username">
      </p>
      <p class="comment-form-email">
          <input class="form-control" id="email" placeholder="Email"  type="text"  name="email" [(ngModel)]="model.email">
      </p>                            
      <p class="form-submit">
        <input name="submit" type="submit" id="submit" class="btn btn-primary" value="Crear respuesta">
      </p>
  </form>
  </div>
  </div>
</div>
