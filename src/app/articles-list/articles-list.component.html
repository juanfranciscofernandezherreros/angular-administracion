
    

    <a class="btn btn-success" href="dashboard/articles/create">Crear artículo</a>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Listado de artículos</h5>
      <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of articles">
                  <td>{{article.id}}</td>
                  <td>{{article.title}}</td>   
                  <td><a class="btn btn-warning" href="dashboard/articles/edit/{{article.id}}">Editar</a> <a class="btn btn-danger" (click)="deleteArticle(article.id)">Borrar</a> <a class="btn btn-light" href="dashboard/articles/translate/{{article.id}}">Traducir</a><a class="btn btn-info" href="dashboard/articles/view/{{article.id}}">Ver</a></td>             
                </tr>  
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li class="nav-item" *ngFor="let page of pages;let i=index">
                <a class="nav-link" href="" (click)="setPage(i,$event)">{{i+1}}</a>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </div>
    </div>
