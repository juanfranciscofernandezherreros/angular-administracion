<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
<!-- end loader -->
<!-- Start wrapper-->
<div id="wrapper">

    <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
       <div class="card card-authentication1 mx-auto my-5">
           <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="assets/images/logo-icon.png" alt="logo icon">
                </div>
             <div class="card-title text-uppercase text-center py-3">Sign In</div>
               <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                 <div class="form-group">
                 <label for="exampleInputUsername" class="sr-only">Username</label>
                  <div class="position-relative has-icon-right">
                     <input name="username" [(ngModel)]="model.username" #username="ngModel" required class="form-control input-shadow" placeholder="Enter Username">
                     <div class="form-control-position">
                         <i class="icon-user"></i>
                     </div>
                  </div>
                 </div>
                 <div class="form-group">
                    <label for="exampleInputPassword" class="sr-only">Password</label>
                     <div class="position-relative has-icon-right">
                        <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required class="form-control input-shadow" placeholder="Enter Username">
                        <div class="form-control-position">
                            <i class="icon-lock"></i>
                        </div>
                     </div>
                    </div>               
               <button [disabled]="loading" class="btn btn-light btn-block">Login</button>                                                 
                </form>
              </div>
             </div>
            </div>
       
        <!--Start Back To Top Button-->
       <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
       <!--End Back To Top Button-->
       
       <!--start color switcher-->
      <div class="right-sidebar">
       <div class="switcher-icon">
         <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
       </div>
       <div class="right-sidebar-content">
   
         <p class="mb-0">Gaussion Texture</p>
         <hr>
         
         <ul class="switcher">
           <li id="theme1"></li>

           <li id="theme3"></li>
           <li id="theme4"></li>
           <li id="theme5"></li>
           <li id="theme6"></li>
         </ul>
   
         <p class="mb-0">Gradient Background</p>
         <hr>
         
         <ul class="switcher">

           <li id="theme8"></li>
           <li id="theme9"></li>
           <li id="theme10"></li>
           <li id="theme11"></li>
           <li id="theme12"></li>
           <li id="theme13"></li>
           <li id="theme14"></li>
           <li id="theme15"></li>
         </ul>
         
        </div>
      </div>
     <!--end color switcher-->
       
       </div><!--wrapper-->
