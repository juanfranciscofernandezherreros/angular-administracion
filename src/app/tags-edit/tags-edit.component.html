<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
    <div class="card-title">Actualizar tag</div>
    <hr>
    <form [formGroup]="updateTag" (ngSubmit)="submit()">    
       
      <div class="form-group">
        <label for="exampleFormControlFile1">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" [(ngModel)]="tag.name">
      </div>
    <div class="form-group">
      <label for="input-1">SLUG</label>
      <input type="text" formControlName="slug" class="form-control" id="input-1" [(ngModel)]="tag.slug">
     </div>    
     <div class="form-group">
      <label for="input-1">Language</label>
      <input type="text" formControlName="language" class="form-control" id="input-1" [(ngModel)]="tag.language">
     </div>     
    <button [disabled]="loading" class="btn btn-primary">Actualizar tag</button>                                                 
   </form>
  </div>
  </div>
</div>
