    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Listado de usuarios</h5>
      <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>{{user.name}} {{user.firstName}}</td>
                  <td>{{user.username}}</td>                  
                  <td>{{user.email}}</td>                  
                  <td><a class="btn btn-warning" href="dashboard/users/edit/{{user.id}}">Editar</a> <a class="btn btn-danger" (click)="deleteUser(user.id)">Borrar</a> <a class="btn btn-info" href="dashboard/users/view/{{user.id}}">Ver</a></td>             
                </tr>  
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li class="nav-item" *ngFor="let page of pages;let i=index">
                <a class="nav-link" href="" (click)="setPage(i,$event)">{{i+1}}</a>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </div>
    </div>
