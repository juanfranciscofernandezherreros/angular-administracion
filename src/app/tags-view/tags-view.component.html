
   <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
      <div class="card-title">Ver tag</div>
      <hr>
        <div class="form-group">
            <label>Name</label>
            <input [disabled]="true" type="text" id="tag.name" [(ngModel)]="tag.name" class="form-control">
        </div>
        <div class="form-group">
            <label>SLUG</label>
            <input [disabled]="true" type="text" id="tag.slug" [(ngModel)]="tag.name" class="form-control">
        </div>
        <div class="form-group">
            <label>Language</label>
            <input [disabled]="true" type="text" id="tag.language" [(ngModel)]="tag.name" class="form-control">
        </div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Operaciones</th>       
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let article of tag.articles">
                <td>{{article.id}}</td>
                <td>{{article.title}}</td>   
                <td><a class="btn btn-danger" (click)="deleteArticleFromTag(article.id , tag.id)">Borrar</a> <a class="btn btn-info" href="dashboard/articles/view/{{tag.id}}">Ver</a></td>             
              </tr>  
            </tbody>
          </table>
    </div>
